<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百联e城-注册窗口</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/com.css" />
	<link rel="stylesheet" type="text/css" href="css/bl_zc.css" />
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/bl_zc.js"></script>
</head>
<body>
<!-- 工具栏  -->
	<div id="tools"></div>
<!-- 注册页面头部 -->
	<div id="header">
		<div class="head_logo">
			<div class="f1">
				<a href="#"><img src="img_zc/logon-logo.png" /></a>
			</div>
			<div class="f2">
				<img src="img_zc/V3login-font4.png" />
			</div>
		</div>
	</div>    <!-- 注册页面头部end -->

<!-- 注册网站主体部分 -->
	<div id="main">
	<!-- 注册头部 -->
		<div class="main_top">
			<div class="title">
				您好，感谢您加入i百联
			</div>

			<div class="login">
				如有账号，请点击
				<a href="bl_login.html">登录</a>
			</div>
		</div>   <!-- 注册头部end -->

	<!-- 注册界面 -->
		<div class="main_bottom">
			<form action="">
				<div class="login_warp">
					<div class="login_data">
						<div class="lt">
							<b>*</b>用户名：
						</div>
						<div class="gt">
							<input type="text" placeholder="6-20位字符，支持字母或字母与数字组合" name="loginID" class="index1" id="userID"/>
							<ul>
								<li class="danger">请输入用户名</li>
								<li class="error">用户名只能由字母或字母和数字组合</li>
								<li class="sure">&nbsp;</li>
							</ul>
						</div>
					</div>
					<div class="login_data">
						<div class="lt">
							<b>*</b>登录密码：
						</div>
						<div class="gt">
							<input type="text" placeholder="6-20位字符，建议使用字母、符号和数字组合" name="password" class="index2" id="password1"/>
							<ul>
								<li class="danger">请输入密码</li>
								<li class="error">登陆密码必须是6-20位字符</li>
								<li class="sure">&nbsp;</li>
							</ul>
						</div>
					</div>
					<div class="login_data">
						<div class="lt">
							<b>*</b>确认密码：
						</div>
						<div class="gt">
							<input type="text" placeholder="请再次输入密码" name="password" class="index2" id="password2"/>
							<ul>
								<li class="danger">请输入确认密码</li>
								<li class="error">密码两次输入不一致</li>
								<li class="sure">&nbsp;</li>
							</ul>
						</div>
					</div>
					<div class="login_data">
						<div class="lt">
							<b>*</b>验证码：
						</div>
						<div class="gt">
							<input type="text" placeholder="请输入验证码" name="" class="index4" id="test"/>
							<span class="yzm">1234</span>
							<ul>
								<li class="danger">请输入验证码</li>
								<li class="error">验证码错误</li>
								<li class="sure">&nbsp;</li>
							</ul>
						</div>
					</div>
					<div class="login_data">
						<div class="lt">
							<b>*</b>电子邮箱：
						</div>
						<div class="gt">
							<input type="text" placeholder="请输入有效邮箱" name="email" class="index3" id="email"/>
							<ul>
								<li class="danger">请输入有效邮箱</li>
								<li class="error">邮箱格式不正确</li>
								<li class="sure">&nbsp;</li>
							</ul>
						</div>
					</div>
					<div class="login-remember">
						<label>
							<i class="i0 i1"></i>
							<span>我已阅读并同意</span>
						</label>
						<a href="javascript:;">《百联通会员注册协议》</a>
					</div>
					<div class="register_btn">
						<input type="button" value="立即注册 完成绑定" />
					</div>
				</div>  <!-- class=login_warp  end -->

			</form>
		</div>  <!-- 注册界面  end-->
	</div> <!-- 注册网站主体部分 end -->

	<div id="footer"></div> <!-- footer end -->
</body>
</html>
